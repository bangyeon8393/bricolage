<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="css/sign_in.css">
</head>

<body>
    <div id="wrap">        
        <section>
           <h2>SIGN IN</h2>
            <article>
                <div id="top">
                    <div id="top_left">
                        <li><a href="">기존 회원이세요?</a></li>
                    </div>
                    <div id="top_right">
                        <li><a href="">비회원 배송조회</a></li>
                    </div>
                </div>
            </article>
            <article id="form">
                <form class="login-form">
                    <div class="input-group">
                        <input type="text" placeholder="아이디" required>
                        <input type="password" placeholder="비밀번호" required>
                    </div>

                    <div class="link-group">
                        <a href="#">아이디 찾기</a>
                        <span>|</span>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </form>
            </article>
            <article id="gif">
                <li class="box">
                    <img src="img/signin_sky.gif" alt="백이미지">
                </li>
                <h3>우드불럭 회원만의 다양한 혜택을 경험해보세요.</h3>
            </article>
            <article id="sign">
                <div id="log">
                    <li><a href="#">로그인</a></li>
                </div>
                <div id="join">
                    <li><a href="">회원가입</a></li>
                </div>
            </article>
        </section>
    </div>
</body></html>
